<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Luca Bellan">
    <meta name="description" content="lista di lavoro">
    <title>Toboolist</title>
    <link rel="icon" href="img/Logo.png" type="png/jpg">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <section class="logotitle">
            <img src="img/Logo.png" alt="logo">
            <h1>Toboolist</h1>
        </section>
    </header>
    <main>
        <div class="container">
            <div class="box">
                <a class="task">Add Task</a>
                <button class="sectionbutton">Add Section</button>
             </div>
            <div class="boxlist">
                <ul>
                    <li class="list">
                        <span class="triangle">&#9660</span> 
                        <h2 class="titlelist">New Task</h2>
                    </li>
                    <li>
                        <span class="check">&check;</span> Quarterly Newsletter <span class="editorial">Editorial</span>
                    </li>
                </ul>
            
            </div>
        </div>
        
          
    </main>
    
    
</body>
</html>
